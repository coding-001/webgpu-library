<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="data:;base64,iVBORw0KGgo=">
  <title>Demo</title>
  <style>
    html,
    body {
      margin: 0px;
      overflow: hidden;
      height: 100%;
    }

    canvas {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <canvas id="canvas"></canvas>
  <script type="module">
import { vec3 } from './js/vendor/gl-matrix.js';
import { GUI } from './js/vendor/dat.gui.js';
import { LiteApp, UniformBuffer, VertexArray, VertexArrayState, RenderPipeline } from './js/bundle.js';

// https://cs.chromium.org/chromium/src/third_party/dawn/src/tests/end2end/DrawIndexedIndirectTests.cpp
const VERTEX_SHADER = `
layout(set = 0, binding = 0) uniform UniformScene {
  mat4 u_projectionViewMatrix;
};

layout(location = 0) in vec4 a_position;

void main () {
  gl_Position = u_projectionViewMatrix * a_position;
}
`;
const FRAGMENT_SHADER = `
layout(location = 0) out vec4 fragColor;

void main () {
  fragColor = vec4(0.0, 1.0, 0.0, 1.0);
}
`;
class DrawIndexedIndirectDemo extends LiteApp {
    constructor() {
        super();
        this.sceneBufferDirty = true;
        this.indirectBufferMap = new Map();
        this.show = 'all';
        this.camera.position = vec3.fromValues(0, 0, 3);
    }
    async onInit(device) {
        this.sceneBuffer = new UniformBuffer(device, 16);
        const planeVao = new VertexArray({
            buffers: [
                {
                    arrayStride: 4 * 4,
                    attributes: [
                        {
                            name: 'position',
                            format: 'float4',
                        },
                    ],
                    data: new Float32Array([
                        // First quad: the first 3 vertices represent the bottom left triangle
                        -1.0, 1.0, 0.0, 1.0, 1.0, -1.0, 0.0, 1.0, -1.0, -1.0, 0.0, 1.0, 1.0, 1.0, 0.0, 1.0,
                        // Second quad: the first 3 vertices represent the top right triangle
                        -1.0, 1.0, 0.0, 1.0, 1.0, -1.0, 0.0, 1.0, 1.0, 1.0, 0.0, 1.0, -1.0, -1.0, 0.0, 1.0,
                    ]),
                },
            ],
            indexBuffer: new Uint16Array([
                0, 1, 2, 0, 3, 1,
            ]),
            count: 6,
            mode: 'TRIANGLE_STRIP',
        });
        this.planeVaoState = new VertexArrayState(device, planeVao);
        this.initIndirectBufferData(device);
        this.pipeline = new RenderPipeline({
            device: this.device,
            vertexShader: VERTEX_SHADER,
            fragmentShader: FRAGMENT_SHADER,
            vertexState: this.planeVaoState.vertexState,
            depthFormat: 'depth24plus-stencil8',
        });
        this.pipeline.createBindGroup(0, [
            {
                binding: 0,
                resource: {
                    buffer: this.sceneBuffer.buffer,
                },
            },
        ]);
        this.depthTexture = this.device.createTexture({
            size: {
                width: this.canvas.width,
                height: this.canvas.height,
                depth: 1,
            },
            format: 'depth24plus-stencil8',
            usage: GPUTextureUsage.OUTPUT_ATTACHMENT,
        });
        this.renderPassDescriptor = {
            colorAttachments: [
                {
                    attachment: undefined,
                    loadValue: [0, 0, 0, 0],
                },
            ],
            depthStencilAttachment: {
                attachment: this.depthTexture.createView(),
                depthLoadValue: 1.0,
                depthStoreOp: 'store',
                stencilLoadValue: 0,
                stencilStoreOp: 'store',
            },
        };
        this.camera.on('change', () => {
            this.sceneBufferDirty = true;
        });
        const gui = new GUI();
        gui.add(this, 'show', ['all', 'bottom-left', 'top-right', 'none']);
    }
    addIndirectBufferData(device, name, data) {
        const [gpuBuffer, arrayBuffer] = device.createBufferMapped({
            size: 4 * 5,
            // eslint-disable-next-line no-bitwise
            usage: GPUBufferUsage.COPY_DST | GPUBufferUsage.INDIRECT,
        });
        new Uint32Array(arrayBuffer).set(data);
        gpuBuffer.unmap();
        this.indirectBufferMap.set(name, gpuBuffer);
    }
    initIndirectBufferData(device) {
        this.addIndirectBufferData(device, 'all', [6, 1, 0, 0, 0]);
        this.addIndirectBufferData(device, 'bottom-left', [3, 1, 0, 0, 0]);
        this.addIndirectBufferData(device, 'top-right', [3, 1, 3, 0, 0]);
        this.addIndirectBufferData(device, 'none', [0, 0, 0, 0, 0]);
    }
    updateSceneBuffer() {
        if (this.sceneBufferDirty) {
            this.sceneBufferDirty = false;
            this.sceneBuffer.setMat4(this.camera.projectionViewMatrix);
            this.sceneBuffer.update();
        }
    }
    onRender() {
        this.updateSceneBuffer();
        this.renderPassDescriptor.colorAttachments[0].attachment = this.textureView;
        const passEncoder = this.commandEncoder.beginRenderPass(this.renderPassDescriptor);
        this.pipeline.bind(passEncoder);
        passEncoder.setBindGroup(0, this.pipeline.getBindGroup(0));
        this.planeVaoState.bind(passEncoder);
        passEncoder.drawIndexedIndirect(this.indirectBufferMap.get(this.show), 0);
        passEncoder.endPass();
    }
}
(async () => {
    const demo = new DrawIndexedIndirectDemo();
    await demo.init();
})();
</script>
</body>

</html>
